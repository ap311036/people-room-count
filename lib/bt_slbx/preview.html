<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../core/core.css" rel="stylesheet">
    <link rel="stylesheet" href="../ic-ln/css.css">
    <link href="css.css" rel="stylesheet">
    <title>bt_slbx</title>
    <!-- 使IE8可以用HTML5與看懂media queries，必需放在主要樣式下一行 -->
    <!--[if lt IE 9]><script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script><script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
    <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script type="text/javascript">
    $(function() {
        $('#colWidthRange').on('change', function(e) {
            e.preventDefault();
            var colWidth = this.value,
                $insertHere = $('#insertHere');
            $insertHere.attr('class', 'col-xs-' + colWidth + ' col-sm-' + colWidth + ' col-md-' + colWidth + ' col-lg-' + colWidth + '');
            $(this).next('span').html(this.value);
        });
    });
    </script>
</head>

<body>
    <div class="container">
        <h3>bt_slbx : default</h3>
        <a class="bt_slbx">查看行程差別</a>
        <h3>bt_slbx : lg</h3>
        <a class="bt_slbx lg">查看行程差別</a>
        <h3>bt_slbx : s</h3>
        <a class="bt_slbx s">查看行程差別</a>
        <h3>bt_slbx : green</h3>
        <a class="bt_slbx green">查看行程差別</a>
    </div>
</body>

</html>
